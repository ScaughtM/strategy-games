<!DOCTYPE html>
<html ng-app="App">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <link rel="shortcut icon" href="/icon.ico">
    <link rel="stylesheet" type="text/css" href="css/ionicons.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/ui-bootstrap-csp.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/desktop.css" />
    <link rel="stylesheet" type="text/css" href="css/OGstyles.css" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
    <title>Strategy Games</title>
</head>
    <body class="ng-cloak">
        <!-- loading elements -->
        <div id="loading" ng-show="loadingShow">
            <div id="loadingElements">
                <a>Loading...</a>
                <img src="img/loading.gif">
            </div>
        </div>

        <div id="progress" ng-controller="gameProgressController">
        </div>
        <!-- Content for the app proper -->
        <ng-view autoscroll="true"></ng-view>

        <div id="icon-header">
            <ul>
                <li><a href="#/menu"><span class="ion-home"></span></a></li>
                <h3>STRATEGY GAMES &copy; 2015</h3>
                <li><a href="#/settings"><span class="ion-gear-a"></span></a></li>
            </ul>
        </div>
        <!-- Javascript inclusions -->
        <!-- Vendors -->
        <!--<script type="text/javascript" src="cordova.js"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="vendor/bootstrap.min.js"></script>
        <script type="text/javascript" src="vendor/angular.min.js"></script>
        <script type="text/javascript" src="vendor/ui-bootstrap-tpls.min.js"></script>
        <script type="text/javascript" src="vendor/angular-route.min.js"></script>
        <script type="text/javascript" src="vendor/angular-scroll.min.js"></script>
        <!--<script type="text/javascript" src="vendor/d3.min.js"></script>-->
        <!--<script type='text/javascript' src='vendor/angular-charts.min.js'></script>-->
        <script type="text/javascript" src="vendor/angular-round-progress-directive.js"></script>
        <!-- App component inclusions -->
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/routers.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
        <!-- initializes the application -->
        <script type="text/javascript">
            //app.initialize();
        </script>
    </body>
</html>
